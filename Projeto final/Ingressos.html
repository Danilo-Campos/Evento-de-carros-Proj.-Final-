<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressos - Evento de Carros Clássicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; 
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
        }

        input, textarea {
            width: 97%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical; 
            height: 100px;
        }

        button.enviar {
            background-color: #8a5cf5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button.enviar:hover {
            background-color: #7953d3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        span{
            font-size: 10px;
            color: crimson;
            padding-top: 0.1rem;
            margin-left: 5px;
        }
        a{
            right: 0;
        }
        .voltarhome{
            position: fixed;
            top: 0.4em;
            left: 0.8em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 35px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0);
        }

        .voltarhome:hover{
            background-color: #8a8a8a36;
        }

        @media (max-width: 768px) {
            .voltarhome{
            left: 0;
            top: 0;
            margin: 0;
            }
        }

    </style>
</head>
<body>
    <button type="button" onclick="Voltar()" class="voltarhome"> &lArr;</button>
    <header>
        <h1>Ingressos - Machine Empire</h1> 
    </header>
 
    <main>
        <h1>Reserve seu ingresso</h1>
        <form action="https://formspree.io/f/xpwzypvq" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:<span>opcional*</span> </label>
            <textarea id="mensagem" name="mensagem" placeholder="Deixe sua mensagem ou dúvida"></textarea>

            <button type="submit" class="enviar">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Evento de Carros Clássicos. Todos os direitos reservados.</p>
    </footer>
    <script>
        function Voltar () {
            window.location.href="evento de carros.html"
        }
    </script>
</body>
</html>
